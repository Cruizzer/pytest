name: Super Linter

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    super-linter:
        name: Lint code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Super Linter
              uses: github/super-linter@v4
              env:
                  VALIDATE_ALL_CODEBASE: true
                  DEFAULT_BRANCH: main
